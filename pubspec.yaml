name: quiz_app
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  firebase_auth: ^4.1.1
  firebase_core: ^2.1.1
  cloud_firestore: ^4.0.1
  animated_text_kit: ^4.2.1
  image_picker: ^0.8.5+3
  firebase_storage: ^11.0.1
  permission_handler: ^9.2.0
  provider: ^6.0.0
  flutter_easyloading: ^3.0.5
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.15
  random_string: ^2.3.1
  font_awesome_flutter: ^10.1.0
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/icons/

  fonts:
    - family: PermanentMarker
      fonts:
        - asset: assets/fonts/PermanentMarker-Regular.ttf